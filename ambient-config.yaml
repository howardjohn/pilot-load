nodeMetadata: {}
jitter:
  workloads: "10s"
  config: "0s"
nodes: 10
namespaces:
- name: standard
  replicas: 1
  applications:
  - name: big
    istio:
      default: true
    replicas: 1
    instances: 1000
    type: ambient
  - name: small # TODO: SA per app
    instances: 1
    istio:
      default: true
    replicas: 1000
    type: ambient
