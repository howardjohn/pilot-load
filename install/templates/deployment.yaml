apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-bootstrap
data:
  bootstrap.yaml: |
    node:
      metadata:
        ISTIO_PROXY_VERSION: 1.1.3
        NODE_UID: node.default
        NODE_NAMESPACE: default
      id: node
      cluster: envoy
    admin:
      access_log_path: /dev/stdout
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 15000

    dynamic_resources:
      lds_config:
        path: /etc/config/config/lds.yaml
      cds_config:
        path:  /etc/config/config/cds.yaml
---
