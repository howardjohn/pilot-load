apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config
data:
{{- (.Files.Glob "files/*").AsConfig | nindent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-eds
data:
{{- (.Files.Glob "files/eds/*").AsConfig | nindent 2 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-rds
data:
{{- (.Files.Glob "files/rds/*").AsConfig | nindent 2 }}
---
{{ range $s := until (int .Values.services) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-{{ $s }}
spec:

  selector:
    matchLabels:
      name: envoy-{{ $s }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: envoy
        name: envoy-{{ $s }}
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox:1.29
        securityContext:
          privileged: true
        command: ["/bin/sh"]
        args:
          - -c
          - |
            sysctl -w fs.inotify.max_user_watches=524288
            sysctl -w user.max_inotify_watches=524288
            sysctl -w user.max_inotify_instances=8192
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
      containers:
        - name: istio-proxy
{{- if $.Values.istioProxy }}
          image: istio/proxyv2:1.1.7
{{- else }}
          image: envoyproxy/envoy-dev:829b905ca0fdc85233c3969247e53a62a52ac627
{{- end}}
          command:
            - /usr/local/bin/envoy
            - -c
            - /etc/config/bootstrap/bootstrap.yaml
            - --restart-epoch
            - "0"
            - --drain-time-s
            - "45"
            - --log-level
            - info
          volumeMounts:
            - name: bootstrap
              mountPath: /etc/config/bootstrap
            - name: config
              mountPath: /etc/config/config
            - name: rds
              mountPath: /etc/config/rds
            - name: eds
              mountPath: /etc/config/eds
            - name: fake-cert
              mountPath: /etc/certs/
      volumes:
        - name: bootstrap
          configMap:
            name: envoy-bootstrap
        - name: config
          configMap:
            name: envoy-config
        - name: rds
          configMap:
            name: envoy-rds
        - name: eds
          configMap:
            name: envoy-eds
        - name: fake-cert
          configMap:
            name: fake-cert
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-{{ $s }}
spec:
  selector:
    name: envoy-{{ $s }}
  ports:
    - port: 80
      name: http
    - port: 15000
      name: admin
---
{{ end }}